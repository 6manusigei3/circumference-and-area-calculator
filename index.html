<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #f5f5f5;
    }

    .container {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 320px;
      margin: 0 auto;
      border-radius: 8px;
    }

    input, select {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Circle Calculator</h2>
    <p>Enter the radius and select the unit:</p>

    <input type="number" id="radius" placeholder="Enter radius">
    <br>
    <select id="unit">
      <option value="m">Meters (m)</option>
      <option value="cm">Centimeters (cm)</option>
    </select>
    <br>
    <button onclick="calculateCircle()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCircle() {
      const radius = parseFloat(document.getElementById("radius").value);
      const unit = document.getElementById("unit").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(radius) || radius <= 0) {
        resultDiv.innerHTML = "<p>Please enter a valid positive number.</p>";
        return;
      }

      const area = Math.PI * radius * radius;       // A = πr²
      const circumference = 2 * Math.PI * radius;   // C = 2πr

      resultDiv.innerHTML = `
        <p><strong>Area:</strong> ${area.toFixed(2)} ${unit}²</p>
        <p><strong>Circumference:</strong> ${circumference.toFixed(2)} ${unit}</p>
      `;
    }
  </script>
</body>
</html>
