<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 200px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e68900;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Circle Calculator</h2>
    <p>Enter the radius to calculate the area and circumference.</p>

    <input type="number" id="radius" placeholder="Enter radius">
    <br>
    <button onclick="calculateCircle()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateCircle() {
      const radius = parseFloat(document.getElementById("radius").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(radius) || radius <= 0) {
        resultDiv.innerHTML = "<p>Please enter a valid positive number for radius.</p>";
        return;
      }

      const area = Math.PI * radius * radius;              // A = πr²
      const circumference = 2 * Math.PI * radius;          // C = 2πr

      resultDiv.innerHTML = `
        <p><strong>Area:</strong> ${area.toFixed(2)}</p>
        <p><strong>Circumference:</strong> ${circumference.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
